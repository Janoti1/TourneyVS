title = "Tourney Versus";
description = "

TourneyVS tries to adjust Versus mode to a degree that the community can hold tournaments.

[h1]Functionality[/h1]
You can pause the game by typing [b]/pause[/b] or by binding a keybind to it in the mod menu.
You can suicide as pactsworn by typeing [b]/die[/b]

[h1]Changes[/h1]
warrior priest bubble dot reduced damage to not oneshot specials and not stagger specials
kruber blunderbuss do no stagger and have reduced damage (currently 1 pellet staggers like YIKES)
comrades in arms to 20% DR rather than 50%
numb to pain 1 second instead of 3
remove bomb stacking for engie
ban trollhammer (not balanceable)

mode changes ---------------------------------------------------------------
1 down per hero, 15 second spawns for skaven
add a way to suicide on skaven
disable loot rats

[h1]Credits[/h1]
Thanks to [url=https://steamcommunity.com/profiles/76561198982546372/]Firewatch[/url] who provided important pieces of code for the mod and helped testing it.
Another shoutout to [url=https://steamcommunity.com/id/Plasma196/]Plasma[/url] who created the thumbnail.


[h1]Ressources[/h1]
